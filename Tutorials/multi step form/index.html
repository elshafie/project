<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper">
            <div class="header">
                <ul>
                    <li class=" active form-1-progressbar">
                      <div>
                        <p>1</p>
                      </div>
                    </li>
                    <li class="form-2-progressbar">
                      <div>
                        <p>2</p>
                      </div>
                    </li>
                    <li class="form-3-progressbar">
                      <div>
                        <p>3</p>
                      </div>
                    </li>
                </ul>
            </div>

            <div class="form-wrap">
                <div class="form_1 data_info">
                    <h2>Sign Up</h2>
                    <form action="">
                        <div class="form_container">
                            <div class="input_wrap">
                                <label for="email">Email Address</label>
                                <input type="Email" name="Email" id="Email">
                            </div>

                            <div class="input_wrap">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </div>

                            <div class="input_wrap">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" name="password" id="confirm-password">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="form_2 data_info" style="display: none;">
                    <h2>Personal Info</h2>
                    <form action="">
                        <div class="form_container">
                            <div class="input_wrap">
                                <label for="userName">User Name</label>
                                <input type="text" name="userName" id="userName">
                            </div>

                            <div class="input_wrap">
                                <label for="fname">First Name</label>
                                <input type="text" name="fname" id="fname">
                            </div>

                            <div class="input_wrap">
                                <label for="lname">Last Name</label>
                                <input type="text" name="lname" id="lname">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="form_3 data_info" style="display: none;">
                    <h2>Personal Info</h2>
                    <form action="">
                        <div class="form_container">
                            <div class="input_wrap">
                                <label for="company">Current Company</label>
                                <input type="text" name="company" id="company">
                            </div>

                            <div class="input_wrap">
                                <label for="total-experience">Total Experience</label>
                                <input type="text" name="total-experience" id="total-experience">
                            </div>

                            <div class="input_wrap">
                                <label for="designation">Designation</label>
                                <input type="designation" name="designation" id="designation">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="btns_wrap">
              <div class="common_btns form_1_btns">
                <button type="button" class="btn_next">Next
                  <span class="icon">
                    <ion-icon name="arrow-forward-outline"></ion-icon>
                  </span>
                </button>
              </div>

              <div class="common_btns form_2_btns" style="display: none;">
                <button type="button" class="btn_back">
                  <span class="icon">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                  </span>Back
                </button>

                <button type="button" class="btn_next">Next
                  <span class="icon">
                    <ion-icon name="arrow-forward-outline"></ion-icon>
                  </span>
                </button>
              </div>

              <div class="common_btns form_3_btns" style="display: none;">
                <button type="button" class="btn_back">
                  <span class="icon">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                  </span>Back
                </button>

                <button type="button" class="btn_done">Done
                  <span class="icon"></span>
                </button>
              </div>

            </div>
        </div>

        <div class="modal_wrapper">
          <div class="shadow"></div>
          <div class="success_wrap">
            <span class="modal_icon">
              <ion-icon name="checkmark-outline"></ion-icon>
            </span>
            <p>You have successfully completed the process.</p>
          </div>
        </div>

    </main>
    <footer></footer>

    <script src="js/main.js"></script>
</body>
</html>
